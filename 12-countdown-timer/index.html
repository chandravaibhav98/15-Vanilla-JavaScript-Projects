<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="section-center">
        <!--image-->
        <article class="gift-img">
            <img src="./public/gift.jpeg" alt="gift picture">
        </article>
        <!--info-->
        <article class="gift-info">
            <h3>iPhone giveaway</h3>
            <h4 class="giveaway">
                Giveaway ends on Sunday
            </h4>
            <p>Enrol now for an iPhone 13 giveaway</p>
            <div class="deadline">
                <div class="deadline-format">
                    <!--days-->
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                    <!--end of days-->
                    <!--hours-->
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                    <!--end of hours-->
                    <!--mins-->
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                    <!--end of mins-->
                    <!--secs-->
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                    <!--end of secs-->
                </div>
            </div>
        </article>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
